<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="600" height="400" fill="url(#clinicGradient)"/>
  <defs>
    <linearGradient id="clinicGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FAFAFA"/>
      <stop offset="100%" style="stop-color:#F1F5F9"/>
    </linearGradient>
  </defs>
  
  <!-- Modern clinic interior representation -->
  <rect x="50" y="250" width="500" height="100" fill="#E2E8F0"/>
  <rect x="100" y="200" width="80" height="150" rx="10" fill="#FFFFFF"/>
  <rect x="200" y="180" width="200" height="170" rx="15" fill="#F8FAFC"/>
  <rect x="420" y="200" width="80" height="150" rx="10" fill="#FFFFFF"/>
  
  <!-- Dental chair representation -->
  <ellipse cx="300" cy="250" rx="60" ry="30" fill="#0D9488" opacity="0.8"/>
  <rect x="280" y="220" width="40" height="60" rx="20" fill="#0F766E"/>
  
  <!-- Medical equipment -->
  <circle cx="450" cy="150" r="25" fill="#2563EB" opacity="0.6"/>
  <rect x="440" y="100" width="20" height="50" fill="#1E40AF" opacity="0.7"/>
  
  <!-- Lighting -->
  <circle cx="300" cy="80" r="40" fill="#FEF3C7" opacity="0.8"/>
  <circle cx="300" cy="80" r="25" fill="#F59E0B" opacity="0.3"/>
  
  <!-- Wall decorations -->
  <rect x="80" y="80" width="60" height="80" rx="5" fill="#DBEAFE" opacity="0.7"/>
  <rect x="460" y="60" width="60" height="100" rx="5" fill="#DCFCE7" opacity="0.7"/>
</svg>